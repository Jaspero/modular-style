<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Page title -->
    <title>Modular style</title>

    <!-- Metas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    <style>td{padding:1em;font-weight:bold;font-family:sans-serif;}</style>
</head>

<body>

<table>
    <tr>
        <td class="fg-main bg-main-lightest">lightest</td>
        <td class="fg-main bg-main-lighter">lighter</td>
        <td class="fg-main bg-main-light">light</td>
        <td class="fg-main bg-main">regular</td>
        <td class="fg-main bg-main-dark">dark</td>
        <td class="fg-main bg-main-darker">darker</td>
        <td class="fg-main bg-main-darkest">darkest</td>
    </tr>
    <tr>
        <td class="fg-warn bg-warn-lightest">lightest</td>
        <td class="fg-warn bg-warn-lighter">lighter</td>
        <td class="fg-warn bg-warn-light">light</td>
        <td class="fg-warn bg-warn">regular</td>
        <td class="fg-warn bg-warn-dark">dark</td>
        <td class="fg-warn bg-warn-darker">darker</td>
        <td class="fg-warn bg-warn-darkest">darkest</td>
    </tr>
    <tr>
        <td class="fg-rev-main-lightest">lightest</td>
        <td class="fg-rev-main-lighter">lighter</td>
        <td class="fg-rev-main-light">light</td>
        <td class="fg-rev-main">regular</td>
        <td class="fg-rev-main-dark">dark</td>
        <td class="fg-rev-main-darker">darker</td>
        <td class="fg-rev-main-darkest">darkest</td>
    </tr>
    <tr>
        <td class="fg-rev-warn-lightest">lightest</td>
        <td class="fg-rev-warn-lighter">lighter</td>
        <td class="fg-rev-warn-light">light</td>
        <td class="fg-rev-warn">regular</td>
        <td class="fg-rev-warn-dark">dark</td>
        <td class="fg-rev-warn-darker">darker</td>
        <td class="fg-rev-warn-darkest">darkest</td>
    </tr>
</table>

</body>

</html>
