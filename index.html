<!DOCTYPE html>
<html>

<head>

    <!-- Metas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">

    <!-- Javascript -->
    <script src="assets/javascript/accordion.js" type="text/javascript"></script>

<body>

<accordion opened>
    <accordion-toggle>
        <span>Toggle</span>
        <img src="assets/imgs/zap.svg" alt="">
    </accordion-toggle>
    <accordion-panel>
        <p>Panel 1</p>
        <accordion>
            <accordion-toggle>
                <span>Toggle Panel 2 - 1</span>
                <img src="assets/imgs/zap.svg" alt="">
            </accordion-toggle>
            <accordion-panel>
                <p>Panel 2</p>
            </accordion-panel>
        </accordion>
        <accordion>
            <accordion-toggle>
                <span>Toggle Panel 2 - 2</span>
                <img src="assets/imgs/zap.svg" alt="">
            </accordion-toggle>
            <accordion-panel>
                <p>Panel 2</p>
            </accordion-panel>
        </accordion>
        <accordion>
            <accordion-toggle>
                <span>Toggle Panel 2 - 3</span>
                <img src="assets/imgs/zap.svg" alt="">
            </accordion-toggle>
            <accordion-panel>
                <p>Panel 2</p>
                <accordion>
                    <accordion-toggle>
                        <span>Toggle Panel 3 - 1</span>
                        <img src="assets/imgs/zap.svg" alt="">
                    </accordion-toggle>
                    <accordion-panel>
                        <p>Panel 3</p>
                    </accordion-panel>
                </accordion>
                <accordion opened>
                    <accordion-toggle>
                        <span>Toggle Panel 3 - 2</span>
                        <img src="assets/imgs/zap.svg" alt="">
                    </accordion-toggle>
                    <accordion-panel>
                        <p>Panel 3</p>
                    </accordion-panel>
                </accordion>
            </accordion-panel>
        </accordion>
    </accordion-panel>
</accordion>
