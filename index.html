<!DOCTYPE html>
<html>

<head>

    <!-- Metas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">

    <!-- Javascript -->

</head>

<body>

<form action="">

    <fieldgroup caption="Lorem ipsum?">
        <label for="id_checkbox-1" inline>
            <input type="checkbox" id="id_checkbox-1" name="">
            <div class="checkbox"></div>
            <span>CB 1</span>
        </label>
        <label for="id_checkbox-2" inline>
            <input type="checkbox" id="id_checkbox-2" name="">
            <div class="checkbox"></div>
            <span>CB 2</span>
        </label>
        <label for="id_checkbox-3" inline>
            <input type="checkbox" id="id_checkbox-3" name="">
            <div class="checkbox"></div>
            <span>CB 3</span>
        </label>
        <label for="id_checkbox-4" inline>
            <input type="checkbox" id="id_checkbox-4" name="" disabled>
            <div class="checkbox"></div>
            <span>CB disabled</span>
        </label>
    </fieldgroup>

    <label for="id_radio-1">
        <input type="radio" id="id_radio-1" name="lorem">
        <div class="radio"></div>
        <span>RD 1</span>
    </label>
    <label for="id_radio-2">
        <input type="radio" id="id_radio-2" name="lorem">
        <div class="radio"></div>
        <span>RD 2</span>
    </label>
    <label for="id_radio-3">
        <input type="radio" id="id_radio-3" name="lorem">
        <div class="radio"></div>
        <span>RD 3</span>
    </label>
    <label for="id_radio-4">
        <input type="radio" id="id_radio-4" name="lorem" disabled>
        <div class="radio"></div>
        <span>RD disabled</span>
    </label>

    <label for="id_toggle">
        <span>Toggle</span>
        <input type="checkbox" id="id_toggle" name="">
        <div class="toggle"></div>
    </label>
    
    <label for="id_select">
        <span>Select</span>
        <select id="id_select" name="">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
        </select>
    </label>
    <label for="id_textarea">
        <span>Textarea</span>
        <textarea name="" id="id_textarea" rows="4"></textarea>
    </label>
    <label for="id_text">
        <span>Text</span>
        <input type="text" id="id_text" name="">
    </label>
    <label for="id_email">
        <span>Email</span>
        <input type="email" id="id_email" name="">
    </label>
    <label for="id_tel">
        <span>Tel</span>
        <input type="tel" id="id_tel" name="">
    </label>
    <label for="id_url">
        <span>URL</span>
        <input type="url" id="id_url" name="">
    </label>
    <label for="id_password">
        <span>Password</span>
        <input type="password" id="id_password" name="">
    </label>
    <label for="id_search">
        <span>Search</span>
        <input type="search" id="id_search" name="">
    </label>
    <label for="id_number">
        <span>Number</span>
        <input type="number" id="id_number" name="">
    </label>

</form>

</body>

</html>
