<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Imported font from web -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
</head>

<body>

<header>
</header>

<main>
</main>

<footer>
</footer>

<form action="">
    <div class="row">
        <div class="col-6">

            <!-- INPUT -->
            <div class="field">
                <label class="input" for="id_text">
                    <span>Text</span>
                    <input id="id_text" name="id_text" type="text" placeholder="Text placeholder" autocomplete="on" autofocus>
                </label>
            </div>
            <div class="field">
                <label class="input" for="id_email">
                    <span>Email</span>
                    <input id="id_email" name="id_email" type="email" placeholder="Email placeholder" autocomplete="email">
                </label>
            </div>
            <div class="field">
                <label class="input" for="id_tel">
                    <span>Tel</span>
                    <input id="id_tel" name="id_tel" type="tel" placeholder="Tel placeholder" autocomplete="tel">
                </label>
            </div>
            <div class="field">
                <label class="input" for="id_url">
                    <span>URL</span>
                    <input id="id_url" name="id_url" type="url" placeholder="URL placeholder" autocomplete="url">
                </label>
            </div>
            <div class="field">
                <label class="input" for="id_password">
                    <span>Password</span>
                    <input id="id_password" name="id_password" type="password" placeholder="Password placeholder">
                </label>
            </div>
            <div class="field">
                <label class="input" for="id_search">
                    <span>Search</span>
                    <input id="id_search" name="id_search" type="search" placeholder="Search placeholder" autocomplete="on">
                </label>
            </div>
            <div class="field">
                <label class="input" for="id_number">
                    <span>Number</span>
                    <input id="id_number" name="id_number" type="number" placeholder="Number placeholder" autocomplete="num">
                </label>
            </div>

            <!-- SELECT -->
            <div class="field">
                <label class="select" for="id_select">
                    <span>Select</span>
                    <select id="id_select" name="id_select">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                    </select>
                    <svg viewBox="520 2957 10 5"><path d="M520 2957l5 5 5-5z"/></svg>
                </label>
            </div>

            <!-- TEXTAREA -->
            <div class="field">
                <label for="id_textarea">
                    <span>Textarea</span>
                    <textarea name="" id="id_textarea" rows="3" placeholder="Textarea placeholder"></textarea>
                </label>

            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-8 col-s-10">

        </div>
    </div>
    <div class="row">
        <div class="col-8 col-s-10">
            <div class="field radio">
                <label for="id_radio-1">Radio option 1
                    <input id="id_radio-1" name="radio" type="radio">
                    <div class="control"></div>
                </label>
            </div>
            <div class="field radio">
                <label for="id_radio-2">Radio option 2
                    <input id="id_radio-2" name="radio" type="radio">
                    <div class="control"></div>
                </label>
            </div>
            <div class="field radio">
                <label for="id_radio-3">Radio option 3
                    <input id="id_radio-3" name="radio" type="radio">
                    <div class="control"></div>
                </label>
            </div>
            <div class="field radio">
                <label for="id_radio-4">Radio option disabled
                    <input id="id_radio-4" name="radio" type="radio" disabled>
                    <div class="control"></div>
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-8 col-s-10">
            <div class="field checkbox">
                <label for="id_checkbox-1">Checkbox option 1
                    <input id="id_checkbox-1" name="checkbox" type="checkbox" checked>
                    <div class="control"></div>
                </label>
            </div>
            <div class="field checkbox">
                <label for="id_checkbox-2">Checkbox option 2
                    <input id="id_checkbox-2" name="checkbox" type="checkbox">
                    <div class="control"></div>
                <div class="control"></div></label>
            </div>
            <div class="field checkbox">
                <label for="id_checkbox-3">Checkbox option 3
                    <input id="id_checkbox-3" name="checkbox" type="checkbox">
                    <div class="control"></div>
                </label>
            </div>
            <div class="field checkbox">
                <label for="id_checkbox-4">Checkbox option disabled
                    <input id="id_checkbox-4" name="checkbox" type="checkbox" disabled>
                    <div class="control"></div>
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <button>
            Button
            <svg viewBox="1221 2035 18 12"><path d="M1221 2042h14.17l-3.58 3.59 1.41 1.41 6-6-6-6-1.41 1.41 3.58 3.59H1221z"/></svg>
        </button>
    </div>
    <div class="row">
        <input type="button" value="input">
    </div>
    <div class="row">
        <input type="reset" value="reset">
    </div>
    <div class="row">
        <input type="submit" value="submit">
    </div>
    <div class="row">
        <div class="field file">
            <label for="file">
                <svg viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/></svg>
                File
            </label>
            <input id="file" type="file">
        </div>
    </div>
</form>

</body>

</html>
